<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heatmap Candidati - Provincia di Salerno</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.9);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
            max-width: 350px;
            max-height: 500px;
            overflow-y: auto;
            pointer-events: auto;
        }
        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }
        .legend {
            line-height: 18px;
            color: #555;
            background: white;
            background: rgba(255,255,255,0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            pointer-events: auto;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
        .candidato-item {
            padding: 3px 0;
            border-bottom: 1px solid #eee;
        }
        .candidato-item:last-child {
            border-bottom: none;
        }
        .candidato-nome {
            font-weight: bold;
            color: #333;
        }
        .candidato-voti {
            color: #e74c3c;
            font-weight: bold;
        }
        .candidato-lista {
            font-size: 11px;
            color: #666;
            font-style: italic;
        }
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            pointer-events: auto;
        }
        .controls label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .controls select {
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
        }
        .controls button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 13px;
        }
        .controls button:hover {
            background: #2980b9;
        }
        .controls button.active {
            background: #e74c3c;
        }
        .stats-panel {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            pointer-events: auto;
        }
        .stats-panel h4 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #777;
        }
        .stat-item {
            padding: 5px 0;
            font-size: 13px;
            border-bottom: 1px solid #eee;
        }
        .stat-item:last-child {
            border-bottom: none;
        }
        .stat-label {
            font-weight: bold;
            color: #555;
        }
        .stat-value {
            float: right;
            color: #3498db;
            font-weight: bold;
        }
        .search-box {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .compare-mode-info {
            background: #fff3cd;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 12px;
            border: 1px solid #ffc107;
        }
        .comune-comparison {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #3498db;
        }
        .comune-comparison h5 {
            margin: 0 0 8px 0;
            color: #3498db;
            font-size: 14px;
        }
        .comparison-chart {
            margin-top: 15px;
        }
        .chart-bar {
            display: flex;
            align-items: center;
            margin: 8px 0;
        }
        .chart-label {
            width: 150px;
            font-size: 11px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .chart-bar-bg {
            flex: 1;
            height: 20px;
            background: #ecf0f1;
            border-radius: 3px;
            position: relative;
            margin: 0 8px;
        }
        .chart-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        .chart-value {
            font-size: 11px;
            font-weight: bold;
            min-width: 40px;
            text-align: right;
        }
        .close-btn {
            float: right;
            cursor: pointer;
            font-size: 18px;
            color: #999;
            line-height: 1;
        }
        .close-btn:hover {
            color: #333;
        }
        
        /* Modal per Mobile */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            overflow-y: auto;
        }
        .modal-overlay.active {
            display: block;
        }
        .modal-content {
            position: relative;
            background: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .modal-header h3 {
            margin: 0;
            color: #2c3e50;
        }
        .modal-close {
            font-size: 28px;
            cursor: pointer;
            color: #999;
            background: none;
            border: none;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-close:hover {
            color: #333;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .controls {
                top: 10px;
                right: 10px;
                left: 10px;
                width: auto;
                padding: 10px;
            }
            .controls select {
                width: 100%;
            }
            .controls button {
                font-size: 12px;
                padding: 10px;
            }
            .stats-panel {
                display: none !important;
            }
            .info {
                max-width: 250px;
                font-size: 12px;
            }
            .legend {
                font-size: 11px;
                padding: 8px;
            }
            .chart-label {
                width: 80px;
                font-size: 10px;
            }
            .chart-value {
                font-size: 10px;
                min-width: 35px;
            }
            .modal-content {
                max-width: 95%;
                margin: 10px auto;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <label for="candidatoSelect">Seleziona Candidato:</label>
        <select id="candidatoSelect">
            <option value="">Tutti i candidati</option>
        </select>
        
        <input type="text" id="searchBox" class="search-box" placeholder="üîç Cerca candidato...">
        
        <button id="showTop10">üìä Top 10 Provincia</button>
        <button id="showCittaNatali">üèòÔ∏è Citt√† Natali</button>
        <button id="compareBtn">‚öñÔ∏è Confronta Comuni</button>
        
        <div id="compareModeInfo" class="compare-mode-info" style="display: none;">
            <strong>Modalit√† Confronto Attiva</strong><br>
            Clicca sui comuni per confrontarli
        </div>
    </div>
    
    <div class="stats-panel" id="statsPanel" style="display: none;">
        <span class="close-btn" onclick="closeStatsPanel()">√ó</span>
        <h4>üìà Statistiche</h4>
        <div id="statsContent"></div>
    </div>
    
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Statistiche</h3>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>
    
    <div id="map"></div>

    <script>
        // Inizializza la mappa centrata sulla provincia di Salerno
        const map = L.map('map').setView([40.45, 15.0], 10);

        // Aggiungi tile layer OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);

        let geojsonLayer;
        let allCandidati = new Set();
        let candidatiDettagli = [];
        let selectedCandidato = "";
        let geoData = null;
        let compareMode = false;
        let selectedComuni = [];
        let isMobile = window.innerWidth <= 768;
        
        // Rileva ridimensionamento
        window.addEventListener('resize', function() {
            isMobile = window.innerWidth <= 768;
        });
        
        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
            document.body.style.overflow = '';
        }
        
        function showModal(title, content) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalBody').innerHTML = content;
            const modal = document.getElementById('modalOverlay');
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            // Previeni propagazione click dal contenuto del modal
            setTimeout(() => {
                const modalContent = modal.querySelector('.modal-content');
                modalContent.addEventListener('click', function(e) {
                    e.stopPropagation();
                });
            }, 0);
        }
        
        function showStats(title, content) {
            if (isMobile) {
                showModal(title, content);
            } else {
                const statsPanel = document.getElementById('statsPanel');
                statsPanel.querySelector('h4').textContent = title;
                document.getElementById('statsContent').innerHTML = content;
                statsPanel.style.display = 'block';
            }
        }
        
        // Chiudi modal cliccando fuori
        document.addEventListener('click', function(e) {
            const modal = document.getElementById('modalOverlay');
            const modalContent = modal.querySelector('.modal-content');
            if (e.target === modal && !modalContent.contains(e.target)) {
                closeModal();
            }
        });

        // Info control
        const info = L.control();
        info.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        info.update = function (props) {
            if (!props) {
                const isMobile = window.innerWidth <= 768;
                const azione = isMobile ? 'Clicca su un comune' : 'Passa il mouse su un comune';
                this._div.innerHTML = '<h4>Candidati Elezioni Regionali</h4>' + azione;
                return;
            }

            let content = '<h4>' + props.COMUNE + '</h4>';
            
            if (props.elettorale && props.elettorale.candidati.length > 0) {
                const candidati = selectedCandidato 
                    ? props.elettorale.candidati.filter(c => 
                        c.nome.toUpperCase().includes(selectedCandidato.toUpperCase()))
                    : props.elettorale.candidati.slice(0, 10); // Top 10

                content += '<div style="margin-top: 10px;">';
                content += '<strong>Top candidati:</strong><br>';
                candidati.forEach((cand, idx) => {
                    content += `<div class="candidato-item">`;
                    content += `<span class="candidato-nome">${idx + 1}. ${cand.nome}</span><br>`;
                    content += `<span class="candidato-voti">${cand.voti.toLocaleString('it-IT')} voti</span><br>`;
                    content += `<span class="candidato-lista">${cand.lista || 'N/A'}</span>`;
                    content += `</div>`;
                });
                content += '</div>';
            } else {
                content += '<br>Nessun dato disponibile';
            }
            
            this._div.innerHTML = content;
        };
        info.addTo(map);

        // Funzione per calcolare il colore in base ai voti
        function getColor(voti) {
            return voti > 200 ? '#800026' :
                   voti > 150 ? '#BD0026' :
                   voti > 100 ? '#E31A1C' :
                   voti > 75  ? '#FC4E2A' :
                   voti > 50  ? '#FD8D3C' :
                   voti > 25  ? '#FEB24C' :
                   voti > 10  ? '#FED976' :
                                '#FFEDA0';
        }

        // Funzione per calcolare i voti del candidato selezionato in un comune
        function getVotiCandidato(feature) {
            if (!feature.properties.elettorale || !feature.properties.elettorale.candidati) {
                return 0;
            }

            if (!selectedCandidato) {
                // Se nessun candidato selezionato, usa il massimo
                const maxVoti = Math.max(...feature.properties.elettorale.candidati.map(c => c.voti), 0);
                return maxVoti;
            }

            // Cerca il candidato selezionato
            const candidato = feature.properties.elettorale.candidati.find(c => 
                c.nome.toUpperCase().includes(selectedCandidato.toUpperCase())
            );
            
            return candidato ? candidato.voti : 0;
        }

        // Style per ogni comune
        function style(feature) {
            const voti = getVotiCandidato(feature);
            return {
                fillColor: getColor(voti),
                weight: 1,
                opacity: 1,
                color: 'white',
                fillOpacity: 0.7
            };
        }

        // Highlight feature
        function highlightFeature(e) {
            const layer = e.target;
            layer.setStyle({
                weight: 3,
                color: '#666',
                dashArray: '',
                fillOpacity: 0.9
            });
            layer.bringToFront();
            info.update(layer.feature.properties);
        }

        function resetHighlight(e) {
            geojsonLayer.resetStyle(e.target);
            info.update();
        }

        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: onComuneClick
            });
        }
        
        function onComuneClick(e) {
            const feature = e.target.feature;
            const comune = feature.properties.COMUNE;
            
            // Se NON siamo in modalit√† confronto
            if (!compareMode) {
                // Su mobile, il click mostra le info del comune
                if (isMobile) {
                    // Forza l'aggiornamento del box info
                    const layer = e.target;
                    layer.setStyle({
                        weight: 3,
                        color: '#666',
                        dashArray: '',
                        fillOpacity: 0.9
                    });
                    layer.bringToFront();
                    info.update(layer.feature.properties);
                    
                    // Reset degli altri layer dopo un momento
                    setTimeout(() => {
                        if (!compareMode && geojsonLayer) {
                            geojsonLayer.eachLayer(l => {
                                if (l !== layer) {
                                    geojsonLayer.resetStyle(l);
                                }
                            });
                        }
                    }, 100);
                }
                return;
            }
            
            // Modalit√† confronto: stoppa la propagazione per non aprire il modal
            L.DomEvent.stopPropagation(e);
            
            // Toggle selezione comune
            const index = selectedComuni.findIndex(c => c.nome === comune);
            if (index > -1) {
                selectedComuni.splice(index, 1);
                e.target.setStyle({
                    weight: 1,
                    color: 'white',
                    fillOpacity: 0.7
                });
            } else {
                if (selectedComuni.length < 5) {
                    selectedComuni.push({
                        nome: comune,
                        data: feature.properties.elettorale
                    });
                    e.target.setStyle({
                        weight: 4,
                        color: '#e74c3c',
                        fillOpacity: 0.9
                    });
                } else {
                    alert('Puoi selezionare massimo 5 comuni');
                    return;
                }
            }
            
            if (selectedComuni.length > 0) {
                updateComparison();
            } else {
                // Se non ci sono pi√π comuni selezionati, chiudi il pannello/modal
                if (isMobile) {
                    closeModal();
                } else {
                    closeStatsPanel();
                }
            }
        }
        
        function closeStatsPanel() {
            document.getElementById('statsPanel').style.display = 'none';
        }

        // Carica il GeoJSON
        fetch('salerno_candidati.geojson')
            .then(response => response.json())
            .then(data => {
                geoData = data;
                
                // Raccogli tutti i candidati
                data.features.forEach(feature => {
                    if (feature.properties.elettorale && feature.properties.elettorale.candidati) {
                        feature.properties.elettorale.candidati.forEach(cand => {
                            allCandidati.add(cand.nome);
                            candidatiDettagli.push({
                                nome: cand.nome,
                                voti: cand.voti,
                                sesso: cand.sesso,
                                lista: cand.lista,
                                comune: feature.properties.COMUNE,
                                luogo_nascita: cand.luogo_nascita
                            });
                        });
                    }
                });

                updateCandidatiList();
                
                // Aggiungi il layer alla mappa
                geojsonLayer = L.geoJSON(data, {
                    style: style,
                    onEachFeature: onEachFeature
                }).addTo(map);

                // Zoom sui bounds
                map.fitBounds(geojsonLayer.getBounds());

                // Event listener per il cambio di candidato
                document.getElementById('candidatoSelect').addEventListener('change', function() {
                    selectedCandidato = this.value;
                    geojsonLayer.setStyle(style);
                    info.update();
                });
                
                // Search box
                const searchBox = document.getElementById('searchBox');
                searchBox.addEventListener('input', function() {
                    const searchTerm = this.value.toLowerCase();
                    const select = document.getElementById('candidatoSelect');
                    const options = select.options;
                    
                    for (let i = 1; i < options.length; i++) {
                        const text = options[i].text.toLowerCase();
                        options[i].style.display = text.includes(searchTerm) ? '' : 'none';
                    }
                });
                
                // Top 10 button
                document.getElementById('showTop10').addEventListener('click', showTop10);
                
                // Citt√† Natali button
                document.getElementById('showCittaNatali').addEventListener('click', showCittaNatali);
                
                // Compare button
                document.getElementById('compareBtn').addEventListener('click', toggleCompareMode);
            })
            .catch(error => console.error('Errore nel caricamento del GeoJSON:', error));
        
        function updateCandidatiList() {
            const select = document.getElementById('candidatoSelect');
            select.innerHTML = '<option value="">Tutti i candidati</option>';
            
            const candidatiOrdinati = Array.from(allCandidati).sort();
            
            candidatiOrdinati.forEach(nome => {
                const option = document.createElement('option');
                option.value = nome;
                option.textContent = nome;
                select.appendChild(option);
            });
        }
        
        function toggleCompareMode() {
            compareMode = !compareMode;
            const btn = document.getElementById('compareBtn');
            const info = document.getElementById('compareModeInfo');
            
            if (compareMode) {
                btn.classList.add('active');
                btn.textContent = '‚ùå Esci da Confronto';
                info.style.display = 'block';
                selectedComuni = [];
                document.getElementById('statsPanel').style.display = 'none';
            } else {
                btn.classList.remove('active');
                btn.textContent = '‚öñÔ∏è Confronta Comuni';
                info.style.display = 'none';
                selectedComuni = [];
                // Reset stili
                geojsonLayer.setStyle(style);
                document.getElementById('statsPanel').style.display = 'none';
            }
        }
        
        function updateComparison() {
            if (selectedComuni.length === 0) return;
            
            // 1. PRESIDENTI - Aggrega voti per presidente
            const presidentiAggregati = {};
            
            selectedComuni.forEach(comune => {
                if (comune.data && comune.data.presidenti) {
                    Object.entries(comune.data.presidenti).forEach(([presidente, voti]) => {
                        if (!presidentiAggregati[presidente]) {
                            presidentiAggregati[presidente] = {
                                nome: presidente,
                                votiPerComune: {},
                                totale: 0
                            };
                        }
                        presidentiAggregati[presidente].votiPerComune[comune.nome] = voti;
                        presidentiAggregati[presidente].totale += voti;
                    });
                }
            });
            
            // Ordina presidenti per voti totali
            const presidentiOrdinati = Object.values(presidentiAggregati)
                .sort((a, b) => b.totale - a.totale);
            
            // 2. CANDIDATI CONSIGLIERI - Aggrega candidati per tutti i comuni selezionati
            const candidatiAggregati = {};
            
            selectedComuni.forEach(comune => {
                if (comune.data && comune.data.candidati) {
                    comune.data.candidati.forEach(cand => {
                        if (!candidatiAggregati[cand.nome]) {
                            candidatiAggregati[cand.nome] = {
                                nome: cand.nome,
                                votiPerComune: {},
                                totale: 0
                            };
                        }
                        candidatiAggregati[cand.nome].votiPerComune[comune.nome] = cand.voti;
                        candidatiAggregati[cand.nome].totale += cand.voti;
                    });
                }
            });
            
            // Trova top 10 candidati per voti totali
            const top10Candidati = Object.values(candidatiAggregati)
                .sort((a, b) => b.totale - a.totale)
                .slice(0, 10);
            
            let html = '<div style="margin-bottom: 15px; font-size: 12px; color: #666;">';
            html += `Comuni selezionati (${selectedComuni.length}/5): <strong>${selectedComuni.map(c => c.nome).join(', ')}</strong>`;
            if (isMobile) {
                html += '<br><em style="color: #3498db;">Clicca su altri comuni per aggiungerli/rimuoverli</em>';
            }
            html += '</div>';
            
            // SEZIONE PRESIDENTI
            if (presidentiOrdinati.length > 0) {
                html += '<div style="margin-bottom: 20px; padding: 10px; background: #e8f4f8; border-radius: 5px;">';
                html += '<h5 style="margin: 0 0 10px 0; color: #2c3e50;">üéØ Candidati Presidente</h5>';
                
                presidentiOrdinati.forEach((pres, idx) => {
                    html += `<div class="comparison-chart">`;
                    html += `<div style="font-weight: bold; margin-bottom: 5px; font-size: 13px;">${idx + 1}. ${pres.nome}</div>`;
                    
                    selectedComuni.forEach(comune => {
                        const voti = pres.votiPerComune[comune.nome] || 0;
                        const percentuale = pres.totale > 0 ? (voti / pres.totale) * 100 : 0;
                        
                        html += `<div class="chart-bar">`;
                        html += `<div class="chart-label" title="${comune.nome}">${comune.nome}</div>`;
                        html += `<div class="chart-bar-bg">`;
                        html += `<div class="chart-bar-fill" style="width: ${percentuale}%; background: linear-gradient(90deg, #e74c3c, #c0392b);"></div>`;
                        html += `</div>`;
                        html += `<div class="chart-value">${voti.toLocaleString('it-IT')}</div>`;
                        html += `</div>`;
                    });
                    
                    html += `<div style="text-align: right; margin-top: 3px; font-size: 11px; color: #e74c3c;">`;
                    html += `Totale: <strong>${pres.totale.toLocaleString('it-IT')}</strong> voti`;
                    html += `</div>`;
                    html += `</div>`;
                });
                
                html += '</div>';
            }
            
            // SEZIONE CANDIDATI CONSIGLIERI
            html += '<div style="margin-top: 15px;">';
            html += '<h5 style="margin: 0 0 10px 0; color: #2c3e50;">üë• Top 10 Candidati Consiglieri</h5>';
            
            top10Candidati.forEach((cand, idx) => {
                html += `<div class="comparison-chart">`;
                html += `<div style="font-weight: bold; margin-bottom: 5px; font-size: 13px;">${idx + 1}. ${cand.nome}</div>`;
                
                selectedComuni.forEach(comune => {
                    const voti = cand.votiPerComune[comune.nome] || 0;
                    const percentuale = (voti / cand.totale) * 100;
                    
                    html += `<div class="chart-bar">`;
                    html += `<div class="chart-label" title="${comune.nome}">${comune.nome}</div>`;
                    html += `<div class="chart-bar-bg">`;
                    html += `<div class="chart-bar-fill" style="width: ${percentuale}%"></div>`;
                    html += `</div>`;
                    html += `<div class="chart-value">${voti}</div>`;
                    html += `</div>`;
                });
                
                html += `<div style="text-align: right; margin-top: 3px; font-size: 11px; color: #3498db;">`;
                html += `Totale: <strong>${cand.totale}</strong> voti`;
                html += `</div>`;
                html += `</div>`;
            });
            
            html += '</div>';
            
            showStats('‚öñÔ∏è Confronto Comuni', html);
        }
        
        function showTop10() {
            // Aggrega voti per candidato
            const votiPerCandidato = {};
            candidatiDettagli.forEach(c => {
                if (!votiPerCandidato[c.nome]) {
                    votiPerCandidato[c.nome] = {
                        nome: c.nome,
                        voti: 0,
                        sesso: c.sesso,
                        comuni: 0
                    };
                }
                votiPerCandidato[c.nome].voti += c.voti;
                votiPerCandidato[c.nome].comuni++;
            });
            
            const top10 = Object.values(votiPerCandidato)
                .sort((a, b) => b.voti - a.voti)
                .slice(0, 10);
            
            let html = '';
            top10.forEach((cand, idx) => {
                html += `<div class="stat-item">`;
                html += `<span class="stat-label">${idx + 1}. ${cand.nome}</span>`;
                html += `<span class="stat-value">${cand.voti.toLocaleString('it-IT')}</span>`;
                html += `</div>`;
            });
            
            showStats('üèÜ Top 10 Candidati Provincia', html);
        }
        
        function showCittaNatali() {
            // Aggrega candidati per luogo di nascita
            const candidatiPerCitta = {};
            const votiPerCitta = {};
            
            candidatiDettagli.forEach(c => {
                const citta = c.luogo_nascita || 'NON SPECIFICATO';
                
                if (!candidatiPerCitta[citta]) {
                    candidatiPerCitta[citta] = new Set();
                    votiPerCitta[citta] = 0;
                }
                
                candidatiPerCitta[citta].add(c.nome);
                votiPerCitta[citta] += c.voti;
            });
            
            // Converti in array e ordina per numero di candidati
            const cittaStats = Object.keys(candidatiPerCitta).map(citta => ({
                citta: citta,
                numCandidati: candidatiPerCitta[citta].size,
                candidati: Array.from(candidatiPerCitta[citta]),
                votiTotali: votiPerCitta[citta]
            })).sort((a, b) => b.numCandidati - a.numCandidati);
            
            // Mostra top 15
            const top15 = cittaStats.slice(0, 15);
            
            let html = '<div style="margin-bottom: 10px; font-size: 12px; color: #666;">';
            html += 'Citt√† che hanno "sfornato" pi√π candidati consiglieri';
            html += '</div>';
            
            top15.forEach((stat, idx) => {
                const votiMedi = (stat.votiTotali / stat.numCandidati).toFixed(0);
                html += `<div class="comune-comparison" style="margin: 8px 0; padding: 8px; background: #f8f9fa; border-radius: 5px;">`;
                html += `<div style="display: flex; justify-content: space-between; margin-bottom: 5px;">`;
                html += `<strong style="color: #2c3e50;">${idx + 1}. ${stat.citta}</strong>`;
                html += `<span style="color: #3498db; font-weight: bold;">${stat.numCandidati} candidati</span>`;
                html += `</div>`;
                html += `<div style="font-size: 11px; color: #666;">`;
                html += `Voti totali: <strong>${stat.votiTotali.toLocaleString('it-IT')}</strong> | `;
                html += `Media: <strong>${votiMedi}</strong> voti/candidato`;
                html += `</div>`;
                
                // Mostra i top 3 candidati di questa citt√†
                const candidatiConVoti = candidatiDettagli
                    .filter(c => (c.luogo_nascita || 'NON SPECIFICATO') === stat.citta)
                    .reduce((acc, c) => {
                        if (!acc[c.nome]) {
                            acc[c.nome] = 0;
                        }
                        acc[c.nome] += c.voti;
                        return acc;
                    }, {});
                
                const top3Candidati = Object.entries(candidatiConVoti)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 3);
                
                if (top3Candidati.length > 0) {
                    html += `<div style="margin-top: 5px; font-size: 11px; padding-top: 5px; border-top: 1px solid #ddd;">`;
                    html += `<em>Top candidati:</em> `;
                    html += top3Candidati.map(([nome, voti]) => 
                        `${nome} (${voti})`
                    ).join(', ');
                    html += `</div>`;
                }
                
                html += `</div>`;
            });
            
            showStats('üèòÔ∏è Citt√† Natali dei Candidati', html);
        }

        // Legenda
        const legend = L.control({position: 'bottomright'});
        legend.onAdd = function (map) {
            const div = L.DomUtil.create('div', 'info legend');
            const grades = [0, 10, 25, 50, 75, 100, 150, 200];
            const labels = [];

            div.innerHTML = '<strong>Voti</strong><br>';
            
            for (let i = 0; i < grades.length; i++) {
                div.innerHTML +=
                    '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                    grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
            }
            
            return div;
        };
        legend.addTo(map);
    </script>
